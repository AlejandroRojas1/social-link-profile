<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">


  <title>Social links profile</title>

</head>

<body>

  <main class="card container-fluid text-white text-center rounded-3">

    <figure class="d-flex flex-column align-items-center mb-0">
      <img 
      class="rounded-circle w-25 h-25 mt-5"
      src="./assets/images/avatar-jessica.jpeg" 
      alt="profile-image" />
      <figcaption>
        <h3 class="mb-0 mt-3">Jessica Randall</h3>
        <p>London, United Kingdom</p>
      </figcaption>
    </figure>

    <p class="text-light">"Front-end developer and avid reader."</p>

    <button class="btn btn-dark mx-4 ">GitHub</button>
    <button class="btn btn-dark mx-4 ">Frontend Mentor</button>
    <button class="btn btn-dark mx-4 ">LinkedIn</button>
    <button class="btn btn-dark mx-4 ">Twitter</button>
    <button class="btn btn-dark mx-4">Instagram</button>

  </main>










  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
